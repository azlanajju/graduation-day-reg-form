<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div  id="loader" class="loading_bg">
    <div class="loader"></div>

  </div>
  <div class="logo">
    <img src="./pace-logo.png" alt="">
  </div>
  <h1>PACE GRADUATION DAY-2023</h1>
  <hr>
  <h2>CSE</h2>
  <hr>
  <h3>REGISTRATION FORM</h3>
  <form id="teamForm" name="contact-form" method="POST">


    <label for="email">Email ID:</label>
    <input type="email" id="email" name="Email" required>

    <label for="name">NAME (As in Marks Card):</label>
    <input type="text" id="name" name="Name" required>

    <label for="usn">USN:</label>
    <input type="text" id="usn" name="USN" required>

    <label for="mobile">Mobile Number (WhatsApp):</label>
    <input type="tel" id="mobile" name="Mobile" required>

    <label for="address">Address for Communication:</label>
    <textarea id="address" name="Address" rows="4" required></textarea>

    <label for="employer">Current Employer (Name & Address of the Company) (If not employed, type : NA):</label>
    <input type="text" id="employer" name="Employer" required>

    <label for="designation">Designation? (Type NA if not applicable):</label>
    <input type="text" id="designation" name="Designation" required>

    <label for="graduationDay">Whether attending Graduation day?</label>
    <select id="graduationDay" name="GraduationDay" required>
      <option value="">Select an option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="numAttendees">If attending, mention how many will attend along with you:</label>
    <select id="numAttendees" name="NumAttendees" required>
      <option value="">Select the number of attendees</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>


    <label for="vegCount">Number of Veg & Non-veg:</label>
    <div class="food_row">
      <div>
        <p class="numberFields" id="vegCoutField">0</p>
        <input placeholder="Veg" type="hidden" id="vegCount" name="VegCount" min="0" max="4" >
        <button id="vegBtn" type="button" onclick="incrVeg()">+ Veg</button>
      </div>
      <div>
        <p class="numberFields" id="nonVegCoutField">0</p>
        <input placeholder="Non-Veg" type="hidden" id="nonVegCount" name="NonVegCount" min="0" max="5" >
        <button type="button" id="nonVegBtn" onclick="incrNonVeg()">+ Non-Veg</button>
      </div>
    </div>
    <div class="submit">
      <input type="submit" value="Register">
    </div>
    <hr>

    <label class="note" for="cautionDeposit"><strong style="border-bottom: 2px solid black;">Note:</strong><br>
      <ul class="note">
        <li>Graduates are requested to register by paying Rs. 650/- (Registration fees) through online mode as
          prescribed by department coordinators on or before 8 August 2023. You can be accompanied by two(2)
          family members.</li>
        <li>If you are accompanied by more than two (2) members (maximum 4 - including children above 3 years),
          pay an amount of Rs. 150/- per head along with the registration fee.</li>
        <li>Entry pass will be issued accordingly.</li>
        <li>On the day of the graduation ceremony, Rs. 1000/- caution deposit for the gown will be collected and
          returned after the ceremony.</li>
      </ul>

    </label>
  </form>

  
  <script src="./main.js">

  </script>
  <script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbx4qvHgl3PmlD_xmdPGV-RJvwz9HZq2Q__mF418FubYJ9L_IMpoa9TptoH_SjYJy1clEA/exec';
const form = document.forms['contact-form'];
const loader = document.getElementById('loader'); 

form.addEventListener('submit', e => {
  e.preventDefault();
  
  
  loader.style.display = 'flex';

  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(response => {
      
      loader.style.display = 'none';
      alert("Thank you! Your form is submitted successfully.");
      window.location.reload();
    })
    .catch(error => {
      // Hide the loader in case of an error
      loader.style.display = 'none';
      console.error('Error!', error.message);
    });
});

  </script>

footer {
  background-color: #f2f2f2;
  padding: 20px 0;
  text-align: center;
}

</body>

</html>
